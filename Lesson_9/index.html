<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Devansh Chhabra">
    <meta name="description" content="Basics about Forms in HTML">
    <title>Web_Page-9</title>
    <link rel="icon" href="HTML-5.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header>
        <h1>Hello World!</h1>
        <nav>
            <ul>
                <li>
                    <a href="#ReviewUs">Any Improvements</a>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <article id="ReviewUs">
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>
                    <p>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Devansh" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Chhabra" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="8307763122" pattern="[0-9]{10}" required>
                    </p>
                    <p>
                        <label for="decade">Favorite Decade</label>
                        <input type="number" name="decade" id="decade" min="1940" max="2020" step="10" value="2000">
                    </p>
                    <p>
                        <label for="colors">Favorite Colors</label>
                        <input type="text" name="colors" id="colors" list="colors-list">
                        <datalist id="colors-list">
                            <option value="Red"></option>
                            <option value="Yellow"></option>
                            <option value="Blue"></option>
                            <option value="Orange"></option>
                            <option value="Purple"></option>
                            <option value="Green"></option>
                            <option value="Others"></option>
                        </datalist>
                    </p>
                    <p>
                        <label for="coffee">Favorite Coffee</label>
                        <select name="coffee" id="coffee">
                            <optgroup label="Coffees">
                                <option value="regular coffee">Regular Coffee</option>
                                <option value="iced coffee">Iced Coffee</option>
                            </optgroup>
                            <optgroup label="Espresso Drinks">
                                <option value="latte" selected>Latte</option>
                                <option value="cappuccino">Cappuccino</option>
                                <option value="americano">Americano</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option value="other">Other</option>
                            </optgroup>
                        </select>
                    </p>
                </fieldset><br>
                <fieldset>
                    <legend>Food Items</legend>
                    <p>
                        <input type="radio" name="food" id="tacos" value="tacos">
                        <label for="tacos">Taco</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="pizzas" value="pizzas">
                        <label for="pizzas">Pizza</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="other" value="other">
                        <label for="other">Other</label>
                    </p>
                </fieldset><br>
                <fieldset>
                    <legend>Do you have pets?</legend>
                    <p>
                        <input type="checkbox" name="dog" id="pets" value="pets">
                        <label for="pets">Dog</label>
                    </p>
                    <p>
                        <input type="checkbox" name="cat" id="pets" value="pets">
                        <label for="pets">Cat</label>
                    </p>
                    <p>
                        <input type="checkbox" name="fish" id="pets" value="pets">
                        <label for="pets">Fish</label>
                    </p>
                    <p>
                        <input type="checkbox" name="other" id="pets" value="pets">
                        <label for="pets">Others</label>
                    </p>
                </fieldset><br>
                <fieldset>
                    <legend>Send me a Note</legend>
                    <label for="message">Your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </fieldset><br>
                <fieldset>
                    <legend>Enter you E-mail</legend>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="on">
                </fieldset><br>
                <!-- <button type="submit">Submit</button> -->
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <hr>
    </main>
    <footer>
        &copy;Devansh Chhabra<br>
        <a href="#">Back to top</a>
    </footer>
</body>

</html>
